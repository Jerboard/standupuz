version: '3.8'

services:
  db:
    image: postgres:13
    container_name: db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    env_file:
      - ../docker/.env


  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "8080:80"
    restart: unless-stopped
    env_file:
      - ../docker/.env


  web:
    build:
      context: ..
      dockerfile: docker/dockerfiles/DockerfileAdmin
      args:
        - --no-cache
    container_name: web
    volumes:
      - ../standupuz_web:/app
      - ../logs/django:/app/logs

    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../standupuz_web/.env


  bot:
    build:
      context: ..
      dockerfile: docker/dockerfiles/DockerfileBot
      args:
        - --no-cache
    container_name: bot
    volumes:
      - ../bot:/app
      - ../logs/bot:/app/logs
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ../bot/.env


  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/conf.d/base.conf:/etc/nginx/conf.d/base.conf
#      - ../log/nginx:/var/log/nginx
#      - ../ssl:/etc/nginx/ssl
      - /etc/letsencrypt:/etc/letsencrypt
#      - /var/log/nginx:/var/log/nginx
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    restart: unless-stopped
    depends_on:
      - web

volumes:
  postgres_data:
  static_value:
  media_value:

